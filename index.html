<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Estrategias Seguras para Apostar</title>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<div id="root"></div>

<script type="text/babel">
const modules = [
  {
    title: "Introducción Profesional",
    content: [
      "Bienvenido a esta guía avanzada de apuestas de fútbol. Este curso ha sido diseñado para enseñarte cómo analizar partidos, jugadores y estadísticas con métodos profesionales, reducir riesgos y aumentar la probabilidad de éxito en tus pronósticos.",
      "Aquí aprenderás a:",
      "• Evaluar partidos desde múltiples perspectivas: resultados, goles, jugadores y estadísticas.",
      "• Interpretar datos clave: tiros a puerta, córners, posesión, tarjetas y más.",
      "• Aplicar estrategias confiables en mercados comunes y especiales.",
      "• Construir apuestas combinadas y en vivo de manera profesional.",
      "Este curso es útil tanto para principiantes que quieren aprender a apostar con seguridad como para profesionales que buscan sistematizar sus análisis."
    ]
  },
  {
    title: "Módulo 1: Tiempo y Resultado",
    content: [
      "1. Resultado exacto: Revisar goles promedio de ambos equipos y enfrentamientos directos; Analizar tendencia a marcar goles altos o bajos; Considerar localía y motivación del partido.",
      "2. Resultado al descanso / final: Revisar qué equipo suele marcar primero; Evaluar remontadas frecuentes en la segunda mitad.",
      "3. Ambos equipos marcan (BTTS): Solo apostar si ambos anotan regularmente; Revisar defensa débil del rival y consistencia ofensiva del equipo.",
      "4. Más/Menos de X goles: Revisar promedio de goles combinados; Ajustar por lesiones de delanteros clave o defensas ausentes.",
      "5. Hándicap asiático: Analizar diferencia de nivel entre equipos; Revisar historial de resultados con hándicap similar.",
      "6. Hándicap europeo: Considerar posibilidad de empate; Revisar forma reciente y desempeño contra rivales de nivel similar.",
      "7. Doble oportunidad: Útil en partidos impredecibles; Revisar consistencia defensiva del favorito.",
      "8. Empate no apuesta: Proteger la apuesta si el favorito suele empatar o sufrir goles; Revisar racha de victorias ajustadas y goles recibidos.",
      "9. Primer / Último gol: Revisar qué jugador suele marcar primero y juega los 90 min; Último gol → analizar capacidad de remontada del equipo.",
      "10. Margen de victoria: Revisar diferencia promedio de goles y rendimiento ofensivo/defensivo; Ajustar según motivación y rival.",
      "11. Resultado correcto: Revisar resultados históricos similares; Ajustar según tendencia de goles marcados/recibidos.",
      "12. Tiempo reglamentario: Considerar solo goles en 90 minutos; Evitar apuestas de tiempo extra o penales."
    ]
  },
  {
    title: "Módulo 2: Goles y Jugadores",
    content: [
      "1. Goles de jugador específico: Revisar si juega los 90 min regularmente; Priorizar delanteros y extremos titulares; Revisar historial de goles contra rivales similares.",
      "2. Goles exactos de jugador: Combinar minutos jugados y efectividad; Solo apostar si el jugador tiene consistencia ofensiva.",
      "3. Asistencias de jugador: Identificar jugadores que generan oportunidades; Revisar si participa en jugadas claves regularmente.",
      "4. Disparos a puerta de jugador: Revisar que juegue los 90 min constantemente; Priorizar jugadores que disparan dentro del área o de media distancia.",
      "5. Tarjetas de jugador: Revisar historial disciplinario y estilo de juego; Partidos tensos → más probabilidad de amarillas.",
      "6. Remates de esquina de jugador: Revisar quién lanza más córners y participa activamente en ataque."
    ]
  },
  {
    title: "Módulo 3: Estadísticas del Partido",
    content: [
      "1. Tiros a puerta: Revisar promedio de tiros y consistencia del equipo; Ajustar según defensa del rival.",
      "2. Tiros fuera: Evaluar precisión del equipo; Muchos tiros fuera → menor expectativa de gol.",
      "3. Tiros bloqueados: Revisar defensa del rival y frecuencia de bloqueos; Ajustar expectativa de BTTS o Más de 2.5 goles.",
      "4. Tiros de esquina / Córners: Revisar promedio histórico de córners a favor y en contra; Revisar ataques por banda y jugadores que lanzan córners.",
      "5. Faltas cometidas / Faltas recibidas: Revisar estilo agresivo del equipo y árbitro; Partidos tensos → más probabilidad de tarjetas.",
      "6. Posesión de balón: Revisar control del juego y generación de oportunidades; Equipos con alta posesión → más tiros a puerta.",
      "7. Saque de banda / Saque de esquina / Saque de puerta: Revisar ataques por banda y presión ofensiva; Más saques de esquina → probabilidad de gol por balón parado.",
      "8. Tarjetas amarillas / rojas: Revisar agresividad, rivalidad y árbitro; Equipos con historial de expulsiones → mayor riesgo.",
      "9. Fuera de juego: Revisar intensidad ofensiva y línea defensiva rival; Muchos fueras de juego → presión constante → más tiros a puerta.",
      "10. Lesiones / Sustituciones: Revisar impacto de ausencias de jugadores clave; Ajustar expectativas de goles y rendimiento ofensivo/defensivo.",
      "11. Tiempo añadido: Revisar ritmo del partido, faltas y saques; Más tiempo añadido → posibilidad de goles de último minuto."
    ]
  },
  {
    title: "Módulo 4: Apuestas Especiales y Combinadas",
    content: [
      "1. Apuestas combinadas / Bet Builder / Acumulador / Sistema: Solo combinar mercados con alta probabilidad; Revisar consistencia estadística antes de combinar; Evitar mezclar apuestas arriesgadas con seguras.",
      "2. Apuestas en vivo / Cash-out: Ajustar según estadísticas en tiempo real: tiros a puerta, posesión y córners; Aprovechar cambios dinámicos en el partido para reducir riesgo."
    ]
  },
  {
    title: "Módulo 5: Tips Clave Profesionales y Ejemplos Reales",
    content: [
      "1. Prioriza jugadores titulares que juegan 90 minutos.",
      "2. Evalúa tendencia histórica del equipo y jugador contra rivales similares.",
      "3. Ajusta pronósticos según contexto: lesiones, clima, motivación y localía.",
      "4. Usa estadísticas avanzadas (xG, tiros a puerta, córners) para calcular probabilidades.",
      "5. Protege apuestas con hándicap, doble oportunidad o empate no apuesta.",
      "6. Para combinadas, selecciona solo mercados con alta consistencia estadística."
    ]
  }
];

function App() {
  const [openIndex, setOpenIndex] = React.useState(null);
  const toggle = (index) => setOpenIndex(openIndex === index ? null : index);

  return (
    <div className="p-6 max-w-5xl mx-auto font-sans min-h-screen">
      <h1 className="text-3xl font-bold mb-2 text-center">Estrategias Seguras para Apostar con Confianza</h1>
      <p className="text-center mb-6">Curso Profesional de Pronósticos de Fútbol</p>
      {modules.map((module, i) => (
        <div key={i} className="mb-4 border rounded shadow-sm overflow-hidden">
          <button
            className="w-full flex justify-between items-center p-4 bg-blue-600 text-white font-semibold hover:bg-blue-700"
            onClick={() => toggle(i)}
          >
            <span>{module.title}</span>
            <span>{openIndex === i ? "▲" : "▼"}</span>
          </button>
          {openIndex === i && (
            <div className="p-4 bg-gray-50 dark:bg-gray-800">
              {module.content.map((item, j) => (
                <p key={j} className="mb-2">{item}</p>
              ))}
            </div>
          )}
        </div>
      ))}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);
</script>
</body>
</html>
